<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
      }

      header {
        font-size: 2.2em;
        font-weight: bold;
        color: #800000;
        margin-bottom: 15px;
        animation: fadeIn 1s ease-out;
      }

      h2 {
        color: #4a90e2;
        margin-top: 25px;
        font-size: 1.5em;
      }

      .profile-pic {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        margin: 20px auto;
        border: 4px solid #4a90e2;
      }

      .button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 14px 26px;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
        margin: 8px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #357ab8;
      }

      .rapid-button {
        background-color: #800000;
      }

      .rapid-button:hover {
        background-color: #5e0000;
      }

      .info-box {
        margin: 20px auto;
        max-width: 500px;
        padding: 18px;
        border: 2px solid #ccc;
        border-radius: 12px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        font-size: 1.1em;
        line-height: 1.5em;
      }

      .info-box:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .dark-mode {
        background-color: #1e1e1e;
        color: #ddd;
      }

      .dark-mode .info-box {
        background-color: #2a2a2a;
        border-color: #555;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .dark-mode .info-box:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      }

      input[type="text"] {
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 12px;
        margin-bottom: 12px;
        width: 80%;
        max-width: 300px;
        font-size: 1em;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        header {
          font-size: 1.8em;
        }

        .info-box {
          padding: 16px;
          font-size: 1em;
        }

        .button {
          padding: 12px 20px;
          font-size: 1em;
        }
      }
    </style>
  </head>
